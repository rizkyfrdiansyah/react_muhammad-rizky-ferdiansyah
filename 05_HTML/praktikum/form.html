<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
  </head>

  <body>
    <h1>Buat Account Baru!</h1>

    <h2>Sign Up Form</h2>
    <form action="welcome.html">
      <fieldset>
        <div>
            <label for="first-name">First name:</label>
            <br />
            <input id="first-name" name="firstName" type="text" placeholder="First name" />
        </div>
        <div>
            <label for="last-name">Last name:</label>
            <br />
            <input id="last-name" name="lastName" type="text" placeholder="Last name" />
        </div>
      </form>
        <div>
          <label for="">Gender:</label>
          <br />
          <input type="radio" name="jenis_kelamin" value="male" />Male <br />
          <input type="radio" name="jenis_kelamin" value="female" />Female
          <br />
          <input type="radio" name="jenis_kelamin" value="other" />Other
        </div>

        <div>
          <label for="nasionality">Nationality:</label><br>
            <select name="negara" id="">
              <option value="Indonesia">Indonesia</option>
              <option value="English">English</option>
              <option value="Singapura">Singapura</option>
              <option value="Thailand">Thailand</option>
            </select>
        </div>

        <div>
            <label for="">Language Spoken:</label>
            <br>
            <input type="checkbox" name="language-spoken" value="Bahasa Indonesia">Bahasa Indonesia <br>
            <input type="checkbox" name="language-spoken" value="Bahasa English">English <br>
            <input type="checkbox" name="language-spoken" value="Other">Other <br>
        </div>

        <div>
          <label for="">Bio:</label>
          <br>
          <textarea cols="40" rows="9"></textarea>
        </div>
        <div>
          <input type="submit" value="Sign Up">
        </div>
      </fieldset>
  </body>
</html>
